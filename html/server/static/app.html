<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <!--skip-->
	<title>Piio App </title>

	<link rel="Shortcut icon" href="/image/favicon.png">
	<link href="css/full.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
	<link rel="stylesheet" type="text/css" href="css/landing.css" />
	<link rel="stylesheet" type="text/css" href="css/chatBox.css" />
	<link rel="stylesheet" type="text/css" href="js/prettify/prettify.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<script type="text/javascript" src="js/prettify/prettify.js"></script>
	<script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
	<script type="text/javascript" src="js/prettify/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
	<script type="text/javascript" src="js/audio_video.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


	<!--show-->
</head>
<body>

<!--hide-->
<div class="container">

	<!--hide-->
	<!-- Main Content -->
	<nav class="navbar" style="padding-bottom: 5px;">
			<p id="Logo" class="navbar-brand"> <img id="Logopng" style="height:100px; width:100px;" src="/image/favicon.png" ><img id="Namepng" style="height:80px; width:200px;" src="/image/name2.png" > </p>

			</nav>

			<div id="acceptCallBox">
				<div id="acceptCallLabel"></div>
				<br style="clear:both;" />
					<br>  </br>
				<center><button type="button" class="btn"  id="callAcceptButton" >Accept</button> <button type="button" class="btn" id="callRejectButton">Reject</button></center>
			</div>
	<!--show-->
	<div class="row">


		<div class="col-md-3" id="connectControls">
			<input type="checkbox" checked="checked" id="shareAudio" />
			<input type="checkbox" checked="checked" id="shareVideo" />
			<input type="checkbox" checked="checked" id="expectAudio" />
			<input type="checkbox" checked="checked" id="expectVideo" />
			<input type="checkbox" id="useFreshIce" onclick="easyrtc.setUseFreshIceEachPeerConnection(this.value);"/><br />

			<button id="connectButton" onclick="connect()" type="button" class="btn btn-default btn-sm" >Create room</button>
			<button id="disconnectButton" onclick="disconnect();clearBox('conversation');" type="button" class="btn btn-default btn-sm">Disconnect</button>
			<button id="hangupButton" disabled="disabled" onclick="hangup();clearBox('conversation');" type="button" class="btn btn-default btn-sm" >Hangup</button>
			<div id="iam" > Not yet connected...</div>
			<br />

			<strong>Room IDs:</strong>
			<div id="otherClients"></div>
			<strong>Online users:</strong>
			<div id="users"></div>

		</div>



		<div class="col-md-4" id="videos">
			<video autoplay="autoplay" id="selfVideo"  class="easyrtcMirror" muted="muted" volume="0"></video>
			<video autoplay="autoplay" id="callerVideo"></video>

		</div>

		<div class="col-md-4" >
					<canvas class="whiteboard"></canvas>
					<div class="buttons">
					<div class="color black"></div>
						<div class="color red"></div>
						<div class="color green"></div>
						<div class="color blue"></div>
						<div class="color yellow"></div>
						<div class="color orange"></div>
						<div class="color gray"></div>

						<div class="button eraser"></div>
						<div class="button clear"></div>
						<a id="download"><div class="button save"></div></a>
					</div>
				</div>

</div>

	<!--hide-->
	<div id="privateChatShow">

	<div class="LiveChatPriv" style="right:16%">

		<button type="button" class="btn" id="chatBtnPriv">Room chat</button>
		<button type="button" class="btn btn-link" id="hideBtnPriv">Hidden chat</button>
		<p>
			<div id="visibilityMessageAreaPriv">
				<br style="clear:both;" />
				<hr />
				<div id="sendMessageArea">
					<div id="iam"></div>
					<input type="text" id="sendMessageText" style="width:200px;margin-left:20px;"/>
					<button id="btn" class="btn" onclick="send()">send</button>
				</div>
					<div id="conversation"></div>
			</div>
		</p>
	</div>
</div>


 <div class="LiveChat" >
	<button type="button" class="btn" id="chatBtnPublic">Public chat</button>
	<button type="button" class="btn btn-link" id="hideBtnPublic">Hidden chat</button>
	<p>
		<div id="visibilityMessageArea">
			<br style="clear:both;" />
			<hr />
			<input type="text" id="data" style="width:200px; height:30%; margin-left:20px;"/>
			<input type="button" class="btn" id="datasend" value="send" />
			<div id="pconversation"></div>
		</div>
	</p>
</div>

</div>
<!--show-->



<!--canvas-->
<script src="js/canvas.js"></script>
<link rel="stylesheet" href="css/style.css">



</body>
</html>
